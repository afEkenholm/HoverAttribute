<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
	"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>

		<title>HoverAttribute demo</title>
		
		<link rel="stylesheet" href="hoverattribute.css" type="text/css" media="screen" />	
	</head>

	<body>
		<div style="width:700px;">
			<h1><a href="http://www.facebook.com/alwallin">Alexander Wallin on Facebook</a></h1>
			
			<h2><a href="http://www.afekenholm.se/" rel="The rel-attribute">Some link</a></h2>
			
			<h3><a href="http://www.ettklickforskogen.se/index.php?page=shop.product_details&amp;flypage=shop.flypage&amp;product_id=6&amp;category_id=2&amp;manufacturer_id=0&amp;option=com_virtuemart&amp;Itemid=30&amp;vmcchk=1&amp;Itemid=30">Buy a birch</a></h3>
		</div>

		<script type="text/javascript" 
			src="http://ajax.googleapis.com/ajax/libs/jquery/1.4.1/jquery.min.js"></script>
		<script type="text/javascript" 	src="jquery.hoverattribute.min.js"></script>
		<script type="text/javascript">
		$(function(){
			$("h1 a").hoverAttribute({
				highlightURLPart: "lastURIPart"
			});
			$("h2 a").hoverAttribute({
				attribute: "rel"
			});
			$("h3 a").hoverAttribute({
				animationTime: 0.1,
				wrapLength: 55,
				wrapLink: "middle",
				removeProtocol: true
			});
		});
		</script>
	</body>
</html>
